<!-- Style -->
<style>
  *,*before,*after{
    margin:0;
    padding:0;
}
body
{
    height: 100vh;
font-family:"Audiowide",sans-serif;
}

h1{
    margin-top: 10px;
    text-align: center;
    text-decoration: underline;
    text-decoration-color: red;
}
form {
    max-width: 600px;
    text-align: center;
    margin: 20px auto;
  }
  form input, form textarea {
    background-color: rgb(209, 209, 209);
    border: 0;
    outline: 0;
    padding: 1em;
    -moz-border-radius: 8px;
    -webkit-border-radius: 8px;
    border-radius: 8px;
    display: block;
    width: 100%;
    margin-top: 1em;
    font-family: 'Merriweather', sans-serif;
  }
  form input:focus, form textarea:focus {
    -moz-box-shadow: 0 0px 2px #e74c3c !important;
    -webkit-box-shadow: 0 0px 2px #e74c3c !important;
    box-shadow: 0 0px 2px #e74c3c !important;
  }
  form #input-submit {
    color: white;
    background: #e74c3c;
    cursor: pointer;
  }
  form #input-submit:hover {
    -moz-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
    -webkit-box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
    box-shadow: 0 1px 1px 1px rgba(170, 170, 170, 0.6);
  }
  form textarea {
    height: 256px;
    resize: none;
  }
  .half {
    float: left;
    width: 48%;
    margin-bottom: 1em;
  }
  .right {
    width: 50%;
  }
  .left {
    margin-right: 2%;
  }
  @media (max-width: 480px) {
    .half {
      width: 100%;
      float: none;
      margin-bottom: 0;
    }
  }
  .cf:before,
  .cf:after {
    content: " ";
    display: table;
  }
  .cf:after {
    clear: both;
  }
</style>
<!-- Content -->
<h1>AuctionHouse Contact Form</h1>
<form  onsubmit="contact()" class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Name" required>
    <input type="text" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject" required>
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Message" required></textarea>
  </div> 
  <input type="submit" value="Submit" id="input-submit"> 
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d582.6030407227533!2d106.68195875238902!3d10.790584904368163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d35939c66f%3A0xe52e3ed732b15272!2sFPT%20Polytechnic%20HCM!5e0!3m2!1sen!2s!4v1675846069699!5m2!1sen!2s" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <div class="row text-center">
    <div class="col-md-4">
      <a class="btn-floating blue accent-1">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <p>Ho Chi Minh City <br> 70000</p>
      <p class="mb-md-0">Vietnam</p>
    </div>
    <div class="col-md-4">
      <a class="btn-floating blue accent-1">
        <i class="fas fa-phone"></i>
      </a>
      <p>+(84) 123-456-789</p>
      <p class="mb-md-0">Mon-Sat <br> 6:00-18:00</p>
    </div>
    <div class="col-md-4">
      <a class="btn-floating blue accent-1">
        <i class="fas fa-envelope"></i>
      </a>
      <p>AH@gmail.com</p>
      <p class="mb-0">info@gmail.com</p>
    </div>
  </div>
</form> 
<script>
  function contact(){
   let email = document.getElementById('input-email').value;
   let emailValid = /^\w+([.-_]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/.test(email);
   if(!emailValid){
    alert('Please enter a valid email');
    window.location.reload();
    return;
   }
   else{
    alert('Send successful!');
    window.location.reload();
  }
}
</script>
