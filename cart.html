        <div class="container">
          <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="cart-item-count"></b></span></h4>
          <div id="cart-items">
          </div>

        </div>
      </div>      
    </div>

<script>
$(document).ready(function() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Update the cart item count
  updateCartItemCount();

  // Display the cart items
  displayCartItems();

  // Add event listener to remove item from cart
  $(document).on("click", ".remove-item", function(event) {
  event.preventDefault();
  let itemId = $(this).data("id");
  removeItemFromCart(itemId);
});
$(document).on("click", ".add-item", function(event) {
  event.preventDefault();
  let itemId = $(this).data("id");
  addItemToCart(itemId);
});

  function updateCartItemCount() {
    let itemCount = 0;
    for (let i = 0; i < cart.length; i++) {
      itemCount += cart[i].quantity;
    }
    $("#cart-item-count").text(itemCount);
  }

  function displayCartItems() {
  let cartItems = "";
  for (let i = 0; i < cart.length; i++) {
    let item = cart[i];
    cartItems += `
    <div class="cart-item">
  <span class="cart-item-title">${item.title}</span>
  <span class="cart-item-price">${item.price}</span>
  <div class="cart-item-controls">
    <button class="add-item" data-id="${item.id}">+</button>
    <button class="remove-item" data-id="${item.id}">-</button>
  </div>
  
</div>

    `;
  }
  $("#cart-items").html(cartItems);
}
  function removeItemFromCart(itemId) {
  let item = cart.find(item => item.id === itemId);
  if (item.quantity === 1) {
    let updatedCart = cart.filter(item => item.id !== itemId);
    cart = updatedCart;
  } else {
    item.quantity--;
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartItemCount();
  
  // Thêm phần tử mới cho giỏ hàng và hiển thị lại giỏ hàng mới nhất
  let removedItem = $(`[data-id="${itemId}"]`).closest(".cart-item").html();
  $("#cart-items-removed").append(`<div class="cart-item">${removedItem}</div>`);
  displayCartItems();
}

function addItemToCart(itemId) {
  let item = cart.find(item => item.id === itemId);
  if (item) {
    item.quantity++;
  } else {
    item = { id: itemId, title: "Product " + itemId, price: 10, quantity: 1 };
    cart.push(item);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartItemCount();
  displayCartItems();
}
});
</script>
