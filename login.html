<link rel="stylesheet" href="login.css">
<h1 align="center">Login</h1>
      <form name="LoginForm" align="center" action="index.html">
    <div>
        Username <br>
        <input id="user" type="text" name="user" placeholder="Type your username" required> <br>
    </div>
    <div>
        Password <br>
        <input id="password" type="password" name="password" placeholder="type your password" required> <br>
    </div>
    <a href="#">Forgot password?</a>
    <div>
        <input type="submit" value="Login" id="login" onclick="login(LoginForm)">
    </div>
</form>
